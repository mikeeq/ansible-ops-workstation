---
- name: Fedora bootstrap
  hosts:
    - "{{ hosts_to_deploy | default('local') }}"
    # - mikeeClevo
  become: true
  pre_tasks:
    # - debug:
    #     var: hostvars[inventory_hostname]
  roles:
    - { role: pkg_mgmt/flatpak, when: ansible_architecture == "x86_64" }
    - { role: desktop/apps/google_chrome, when: ansible_architecture == "x86_64" }
    - { role: desktop/apps/keeweb, when: ansible_architecture == "x86_64" }
    - { role: apps/vagrant, when: ansible_architecture == "x86_64" }
    - pkg_mgmt/dnf
    - apps/docker
    - apps/qemu
    - desktop/apps/terminator
    - apps/packer
    - desktop/gnome
    - desktop/apps/vscode
    - desktop/apps/x11docker
    - desktop/fedora
    - apps/nordvpn


- name: Include a playbook for generic-core provisioning
  import_playbook: generic-core.yml

- name: Include a playbook for generic provisioning
  import_playbook: generic.yml

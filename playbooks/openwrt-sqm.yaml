---
- name: Bootstrap OpenWRT to enable Ansible
  hosts:
    - openwrt_office
  become: true
  gather_facts: false
  roles:
    - servers/openwrt/bootstrap

- name: Setup dynamic SQM on OpenWRT
  hosts:
    - openwrt_office
  become: true
  gather_facts: true
  roles:
    - servers/openwrt/dynamic-sqm-lte

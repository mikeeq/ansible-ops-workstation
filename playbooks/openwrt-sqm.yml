- name: Setup routers
  hosts:
    - openwrt
  become: true
  gather_facts: true
  tasks:
    - set_fact:
        cake_service: "start"
        sqm_enabled: "1"
      when: sqm_pipeline
    - set_fact:
        cake_service: "stop"
        sqm_enabled: "0"
      when: sqm_pipeline == false
    - lineinfile:
        regexp: 'option\senabled'
        # \s{8}option\senabled\s.\d.
        line: "        option enabled '{{ sqm_enabled }}'"
        path: /etc/config/sqm
    - shell: service sqm restart
    - shell: service cake-autorate {{ cake_service }}


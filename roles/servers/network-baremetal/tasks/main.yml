---
- name: parse interfaces
  set_fact:
    nic_name: "{{ item }}"
    nic_ip: "{{ hostvars[inventory_hostname][item_name]['ipv4']['address'] }}"
  when:
    - hostvars[inventory_hostname][item_name]['ipv4']['address'] is defined
    - hostvars[inventory_hostname][item_name]['ipv4']['address'] | regex_search("192.168.4")
  with_items:
    - "{{ ansible_interfaces }}"
  vars:
    item_name: "ansible_{{ item }}"

- name: print result
  debug:
    var: nic_name

- name: check active connection
  shell: nmcli con show --active | grep -w {{ nic_name }} | awk '{print $1}'
  register: nmcli_active
  changed_when: false

- set_fact:
    bridge_name: "br-vm-{{ nic_name }}"
    bridge_slave_name: "br-vm-slave-{{ nic_name }}"

- name: Add bridge
  community.general.nmcli:
    conn_name: "{{ bridge_name }}"
    ifname: "{{ bridge_name }}"
    type: bridge
    ip4: 192.168.1.11/24
    gw4: 192.168.1.1
    state: present
    autoconnect: true

# nmcli_active.stdout

- name: Add bridge-slave
  community.general.nmcli:
    conn_name: "{{ nmcli_active.stdout }}"
    ifname: "{{ nic_name }}"
    type: bridge-slave
    master: "{{ bridge_name }}"
    state: present
    autoconnect: true

- name: Allow ip forwarding for bridge network
  lineinfile:
    path: /etc/sysctl.conf
    line: "{{ item }}"
  loop:
    - "net.ipv4.ip_forward=1"
    - "net.bridge.bridge-nf-call-ip6tables = 0"
    - "net.bridge.bridge-nf-call-iptables = 0"
    - "net.bridge.bridge-nf-call-arptables = 0"
    - "net.ipv6.conf.all.disable_ipv6 = 1"
    - "net.ipv6.conf.default.disable_ipv6 = 1"
    - "net.ipv6.conf.lo.disable_ipv6 = 1"
  register: sysctl_changes

- name: Reload sysctl
  shell: sysctl -p
  when: sysctl_changes.changed


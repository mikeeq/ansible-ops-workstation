# Uwagi:
# NetworkMode:
# 00 - automatycznie (wszystkie sieci)
# 01 - tylko 2G
# 02 - tylko 3G
# 03 - Tylko 4G (LTE)
# 99 - bez zmian
# tryb sieci może być połączony np '0302' jest równoważne z 'Preferowane LTE -> 3G'
# NetworkBand:
# 80 - GSM1800
# 300 - GSM900
# 80000 - GSM850
# 200000 - GSM1900
# 400000 - UTMS B1 (2100)
# 800000 - UTMS B2 (1900)
# 4000000 - UTMS B5 (850)
# 2000000000000 - UTMS B8 (900)
# 1 - BC0A
# 2 - BC0B
# 4 - BC1
# 8 - BC2
# 10 - BC3
# 20 - BC4
# 40 - BC5
# 400 - BC6
# 800 - BC7
# 1000 - BC8
# 2000 - BC9
# 4000 - BC10
# 8000 - BC11
# 10000000 - BC12
# 20000000 - BC13
# 80000000 - BC14
# 3FFFFFFF - wszystkie obsługiwane
# inny zapis jest sumą heksadecymalną powyższych sieci (np. GSM900 + UTMS B8 = 0x2000000000000 + 0x300 = 0x2000000000300)
# LTEBand:

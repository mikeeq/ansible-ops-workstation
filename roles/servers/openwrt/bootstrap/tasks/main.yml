---
- name: Install dependencies
  community.general.opkg:
    name: "{{ opkgs }}"
    state: present
  vars:
    opkgs:
      - bash
      - fping
      - iputils-ping
      - luci-app-upnp
      - zabbix-agentd
      - zabbix-extra-network
      - zabbix-extra-wifi
      - zabbix-extra-mac80211


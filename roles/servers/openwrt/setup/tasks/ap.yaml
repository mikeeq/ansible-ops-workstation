---
- name: Disable service dnsmasq
  community.general.openwrt_init:
    name: dnsmasq
    enabled: false
    state: stopped

- name: Disable service firewall
  community.general.openwrt_init:
    name: firewall
    enabled: false
    state: stopped
  when: openwrt_ap_only_flag | default(false)


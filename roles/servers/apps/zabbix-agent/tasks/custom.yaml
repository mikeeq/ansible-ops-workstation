---

# https://raw.githubusercontent.com/blind-oracle/zabbix-sensors/refs/heads/master/sensors.py

- name: Create Zabbix agent log directory
  ansible.builtin.file:
    path: /etc/zabbix/scripts
    state: directory
    owner: zabbix
    group: zabbix
    mode: '0755'
  become: true

- name: Download Zabbix scripts
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    owner: zabbix
    group: zabbix
    mode: '0755'
  notify: restart zabbix-agent
  loop:
    - url: https://raw.githubusercontent.com/blind-oracle/zabbix-sensors/refs/heads/master/sensors.py
      dest: /etc/zabbix/scripts/sensors.py
    - url: https://raw.githubusercontent.com/IvanBayan/Zabbix-lm-sensors-lld/refs/heads/master/discovery.sensor
      dest: /etc/zabbix/scripts/discovery.sensors

- name: Copy custom SELinux policy modules to remote
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/tmp/{{ item }}"
    mode: '0644'
  loop:
    - zabbix_agent_custom_who.pp
    - zabbix_agent_custom_who2.pp

- name: List existing SELinux modules
  ansible.builtin.command: semodule -l
  become: true
  register: existing_policies
  changed_when: false
  when: ansible_selinux.status == "enabled"

- name: Install custom SELinux policy modules
  ansible.builtin.command: "semodule -X 300 -i /tmp/{{ item }}"
  loop:
    - zabbix_agent_custom_who.pp
    - zabbix_agent_custom_who2.pp
  become: true
  when:
    - ansible_selinux.status == "enabled"
    - (item | regex_replace('\\.pp$', '')) not in existing_policies.stdout

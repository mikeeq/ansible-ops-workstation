zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 2c57b41a6689404e82bfd3c927a87911
      template: 'ICMP Ping without alerts'
      name: 'ICMP Ping without alerts'
      description: |
        Template Net ICMP Ping

        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Setup

        Set `Threshold of ICMP packet loss` and `Threshold of the average ICMP response`
      vendor:
        name: Zabbix
        version: 7.4-1
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: db5a94f6cea14deba957202b2f014123
          name: 'ICMP ping 2'
          type: SIMPLE
          key: icmpping2
          valuemap:
            name: 'Service state2'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
        - uuid: 04b21adaf422473a88df2c5278647123
          name: 'ICMP loss 2'
          type: SIMPLE
          key: icmppingloss2
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
        - uuid: a79e33e5fd264725b934f603fa071123
          name: 'ICMP response time 2'
          type: SIMPLE
          key: icmppingsec2
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
      tags:
        - tag: class
          value: network
        - tag: target
          value: icmp
      macros:
        - macro: '{$ICMP_LOSS_WARN}'
          value: '20'
          description: 'Warning threshold of ICMP packet loss in %.'
          config:
            type: TEXT
            priority: '1'
            section_name: Thresholds
            label: 'Threshold of ICMP packet loss'
            description: 'Warning threshold of ICMP packet loss in %. In the range from 0 to 100 inclusive.'
            regex: '^-?([0-9]+|(([0-9]+)\.([0-9]+)))$'
        - macro: '{$ICMP_RESPONSE_TIME_WARN}'
          value: '0.15'
          description: 'Warning threshold of the average ICMP response time in seconds.'
          config:
            type: TEXT
            priority: '2'
            section_name: Thresholds
            label: 'Threshold of the average ICMP response'
            description: 'Warning threshold of the average ICMP response time in seconds. No less than 0.'
            regex: '^-?([0-9]+|(([0-9]+)\.([0-9]+)))$'
      valuemaps:
        - uuid: bdb5d65d925542eaa61c302dc40fb123
          name: 'Service state2'
          mappings:
            - value: '0'
              newvalue: Down
            - value: '1'
              newvalue: Up

---
server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Catch docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: "unix:///var/run/docker.sock"
        refresh_interval: 15s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

  # Catch host system logs (Fedora/RHEL default: journald logs, or use /var/log/*.log for file-based)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
      # - targets:
      #     - localhost
      #   labels:
      #     job: messages
      #     __path__: /var/log/messages
  # If you use journald, use this instead:
  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
        host: mikeeClevo
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'

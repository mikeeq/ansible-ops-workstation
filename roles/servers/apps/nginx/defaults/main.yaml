---
install_path: "/opt/nginx"

nginx_sites:
  - source_url: "http://localhost:8080"
    destination_url: "web.example.com"
    cert:
      crt_path: "/etc/ssl/cert.crt"
      key_path: "/etc/ssl/cert.key"

nginx_error_page:
  cert:
    crt_path: "/etc/ssl/cert.crt"
    key_path: "/etc/ssl/cert.key"

---
{% for i in home_assistant.mqtt.sonoff.zbmini %}
- name: zbmini_swiatlo_{{ i.name }}
  schema: template
  command_topic: "cmnd/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/ZbSend"
  state_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/{{ i.name }}/SENSOR"
  command_on_template: >
    {"device": "0x{{ i.name }}","send":{"Power":1}}
  command_off_template: >
    {"device": "0x{{ i.name }}","send":{"Power":0}}
  state_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.name }}']['Power'] == 1 %}
      on
    {% raw %}{% elif value_json['ZbReceived']{% endraw %}['0x{{ i.name }}']['Power'] == 0 %}
      off
    {% raw %}{% else %}
      {{ states(entity_id) }}
    {% endif %}{% endraw +%}
  availability_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  optimistic: false
  qos: 0
{% endfor %}

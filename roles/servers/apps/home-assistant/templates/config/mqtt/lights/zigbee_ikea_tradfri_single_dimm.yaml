---
{% for i in home_assistant.mqtt.ikea.tradfri_single_dimm %}
- name: ikea_tradfri_{{ i.name }}
  schema: template
  command_topic: "cmnd/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/ZbSend"
  state_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/{{ i.zigbee_id }}/SENSOR"
  command_on_template: >
    {"device": "0x{{ i.zigbee_id }}","send":{
    {% raw -%}
    {%- if brightness is defined -%}
    "Dimmer": {%- if brightness == 255 -%}254{%- else -%}{{ brightness }}{%- endif -%}
    {%- else -%}
    "Power": 1
    {%- endif -%}
    }}
    {%- endraw +%}
  command_off_template: >
    {"device": "0x{{ i.zigbee_id }}","send":{"Power":0}}
  state_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Power'] == 1 %}
      on
    {% raw %}{% elif value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Power'] == 0 %}
      off
    {% raw %}{% else %}
      {{ states(entity_id) }}
    {% endif %}{% endraw +%}
  brightness_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Dimmer'] is defined %}
      {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Dimmer'] == 255 %}
        254
      {% raw %}{% else %}
        {{ value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Dimmer'] }}
      {% raw %}{% endif %}
    {% else %}
      {{ state_attr(entity_id,'brightness') }}
    {% endif %}{% endraw +%}
  availability_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  optimistic: false
  qos: 0
{% endfor %}

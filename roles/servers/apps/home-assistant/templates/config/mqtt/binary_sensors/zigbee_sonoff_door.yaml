---
{% for i in home_assistant.mqtt.sonoff.door %}
- name: door_state_{{ i.name }}
  state_topic: "tele/tasmota_2AA7C2/{{ i.zigbee_id }}/SENSOR"
  value_template: >
    {% raw %}"{{ value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['ZoneStatusChange'] }}"
  payload_on: 1
  payload_off: 0
  availability_topic: "tele/tasmota_2AA7C2/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 0
  device_class: "door"
{% endfor %}

---
{% for i in home_assistant.mqtt.sonoff.temp_humidity %}
- name: th_temperature_{{ i.name }}
  state_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/{{ i.name }}/SENSOR"
  value_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.name }}']['Temperature'] > 0 %}
      {% raw %}{{ value_json['ZbReceived']{% endraw %}['0x{{ i.name }}']['Temperature'] }}
    {% raw %}{% else %}
      {{ states(entity_id) }}
    {% endif %}{% endraw +%}
  availability_topic: "tele/{{ home_assistant.mqtt.zigbee_coordinator_base_topic }}/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 0
  device_class: "temperature"
  expire_after: 86400
  unit_of_measurement: "Â°C"

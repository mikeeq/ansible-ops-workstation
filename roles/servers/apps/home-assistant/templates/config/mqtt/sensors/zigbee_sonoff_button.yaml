---
{% for i in home_assistant.mqtt.sonoff.button %}
- name: button_state_{{ i.name }}
  state_topic: "tele/tasmota_2AA7C2/{{ i.zigbee_id }}/SENSOR"
  value_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Power'] == 2 %}
      Click
    {% raw %}{% elif value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Power'] == 1 %}
      Double-Click
    {% raw %}{% elif value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['Power'] == 0 %}
      Hold
    {% raw %}{% else %}
      None
    {% endif %}{% endraw +%}
  availability_topic: "tele/tasmota_2AA7C2/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 0
  expire_after: 1
- name: button_battery_percentage_{{ i.name }}
  state_topic: "tele/tasmota_2AA7C2/{{ i.zigbee_id }}/SENSOR"
  value_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['BatteryPercentage'] > 0 %}
      {% raw %}{{ value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['BatteryPercentage'] }}
    {% raw %}{% else %}
      {{ states(entity_id) }}
    {% endif %}{% endraw +%}
  availability_topic: "tele/tasmota_2AA7C2/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 0
  device_class: "battery"
  expire_after: 86400
  unit_of_measurement: '%'
- name: button_battery_voltage_{{ i.name }}
  state_topic: "tele/tasmota_2AA7C2/{{ i.zigbee_id }}/SENSOR"
  value_template: >
    {% raw %}{% if value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['BatteryVoltage'] > 0 %}
      {% raw %}{{ value_json['ZbReceived']{% endraw %}['0x{{ i.zigbee_id }}']['BatteryVoltage'] }}
    {% raw %}{% else %}
      {{ states(entity_id) }}
    {% endif %}{% endraw +%}
  availability_topic: "tele/tasmota_2AA7C2/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 0
  device_class: "voltage"
  expire_after: 86400
{% endfor %}

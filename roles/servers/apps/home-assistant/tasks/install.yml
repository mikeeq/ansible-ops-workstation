---
- name: Ensure install dir exists
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ install_path }}"
    - "{{ install_path }}/config"
    - "{{ install_path }}/config/.storage"

- name: Configure docker-compose file
  template:
    src: "{{ item }}"
    dest: "{{ install_path }}/{{ item }}"
    mode: 0664
    backup: true
  loop:
    - docker-compose.yml

- name: Configure config
  copy:
    src: "{{ item }}"
    dest: "{{ install_path }}/config/"
    mode: 0664
    backup: true
  with_fileglob:
    - ../templates/config/*
    - "{{ playbook_dir }}/../../ansible-ops-private/templates/home-assistant/*"

- name: Configure .storage
  copy:
    src: "{{ item }}"
    dest: "{{ install_path }}/config/.storage"
    mode: 0664
    backup: true
  with_fileglob:
    - "{{ playbook_dir }}/../../ansible-ops-private/templates/home-assistant/.storage/*"

# - import_tasks: config.yml

- name: Pull Docker image using docker-compose
  command: docker-compose pull
  changed_when: pull_result.stderr_lines | length > 2
  register: pull_result
  args:
    chdir: "{{ install_path }}"

- name: Run using docker-compose
  command: docker-compose up -d
  changed_when: up_result.stderr_lines | length > 2
  register: up_result
  args:
    chdir: "{{ install_path }}"


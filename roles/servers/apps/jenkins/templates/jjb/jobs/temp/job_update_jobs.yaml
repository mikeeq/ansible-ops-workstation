---
# https://jenkins-job-builder.readthedocs.io/en/latest/definition.html#job-1
- job:
    name: update_jobs
    display-name: Update Jobs JJB
    concurrent: false
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell: "rm -rfv /etc/jenkins_jobs/config/*; cp -rfv ./jenkins/* /etc/jenkins_jobs/config/"
      - shell: "jenkins-jobs update -r ./jenkins/."

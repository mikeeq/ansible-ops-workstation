whitelist_filters: []
user_rules:
  - '||da-locator.verit.dnv.com^$important'
  - '||test-api.us.xiaoyi.com^$important'
  - '@@||pl-pepper.digidip.net^$important'
  - '@@||lowcygier.digidip.net^$important'
  - '@@||sentry.io^$important'
  - '@@||adidas.onelink.me^$important'
  - ""
dhcp:
  enabled: true
  interface_name: wlp229s0
  local_domain_name: lan
  dhcpv4:
    gateway_ip: 192.168.1.1
    subnet_mask: 255.255.255.0
    range_start: 192.168.1.100
    range_end: 192.168.1.240
    lease_duration: 86400
    icmp_timeout_msec: 1000
    options: []
  dhcpv6:
    range_start: ""
    lease_duration: 86400
    ra_slaac_only: false
    ra_allow_slaac: false
clients:
  runtime_sources:
    whois: true
    arp: true
    rdns: true
    dhcp: true
    hosts: true
  persistent: []
log_file: ""
log_max_backups: 0
log_max_size: 100
log_max_age: 3
log_compress: false
log_localtime: false
verbose: false
os:
  group: ""
  user: ""
  rlimit_nofile: 0
schema_version: 14

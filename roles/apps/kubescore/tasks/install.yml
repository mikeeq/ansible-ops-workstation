---
- name: Directory for kubescore
  file:
    path: /tmp/kubescore
    state: directory

- name: Download kubescore binary
  get_url:
    url: "https://github.com/zegl/kube-score/releases/download/v{{ kubescore_version }}/kube-score_{{ kubescore_version }}_linux_amd64.tar.gz"
    dest: /tmp/kubescore/kubescore.tar.gz

- name: Unarchive a file that is already on the remote machine
  unarchive:
    src: /tmp/kubescore/kubescore.tar.gz
    dest: /tmp/kubescore
    remote_src: yes

- name: Copy kubescore
  copy:
    src: "/tmp/kubescore/kube-score"
    dest: "/usr/local/bin/kube-score"
    remote_src: true
    mode: 0755
    owner: root
    group: root

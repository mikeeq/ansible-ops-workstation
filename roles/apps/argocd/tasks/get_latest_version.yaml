---
- name: Get latest version argocd
  shell: curl -Is https://github.com/argoproj/argo-cd/releases/latest | grep -i 'location:' | cut -f2 -d'v' | cut -d'"' -f1
  register: version
  changed_when: false

- name: "Latest version of argocd:"
  debug:
    var: version.stdout

- name: "Set fact with latest version of argocd"
  set_fact:
    argocd_version: "{{ version.stdout }}"

---
- name: oh-my-zsh deps
  package:
    name: "{{ pkgs }}"
    state: present
  vars:
    pkgs:
      - zsh
      - curl
      - git
      - fzf

- name: "Change user default shell to zsh"
  user:
    name: "{{ item }}"
    shell: /bin/zsh
  with_items:
    - "{{ user_name }}"
    - root

- name: "Download oh-my-zsh"
  become: true
  become_user: "{{ item }}"
  git:
    repo: 'https://github.com/ohmyzsh/ohmyzsh'
    dest: "~/.oh-my-zsh"
    update: false
  with_items:
    - "{{ user_name }}"
    - root

- import_tasks: plugins.yaml
- import_tasks: work.yaml

- import_tasks: update.yaml
  tags:
    - update

---
- name: Directory for dive
  file:
    path: /tmp/dive
    state: directory

- name: Download dive binary
  get_url:
    url: "https://github.com/wagoodman/dive/releases/download/v{{ dive_version }}/dive_{{ dive_version }}_linux_amd64.tar.gz"
    dest: /tmp/dive/dive.tar.gz

- name: Unarchive a file that is already on the remote machine
  unarchive:
    src: /tmp/dive/dive.tar.gz
    dest: /tmp/dive
    remote_src: yes

- name: Copy dive
  copy:
    src: "/tmp/dive/dive"
    dest: "/usr/local/bin/dive"
    remote_src: true
    mode: 0755
    owner: root
    group: root

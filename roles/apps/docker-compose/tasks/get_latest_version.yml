---
- name: Get latest version docker_compose
  shell: curl -Is https://github.com/docker/compose/releases/latest | grep -i 'location:' | cut -f2 -d'v' | cut -d'"' -f1
  register: version
  changed_when: false
  ignore_errors: true
  args:
    warn: off

- name: "Latest version of docker_compose:"
  debug:
    var: version.stdout

- name: "Set fact with latest version of docker_compose"
  set_fact:
    docker_compose_version: "{{ version.stdout }}"

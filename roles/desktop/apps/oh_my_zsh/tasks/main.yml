---
- name: oh-my-zsh deps
  package:
    name: "{{ pkgs }}"
    state: present
  vars:
    pkgs:
      - zsh
      - curl
      - git
      - fzf

- name: "Change user - {{ item }} - shell to zsh"
  user:
    name: "{{ item }}"
    shell: /bin/zsh
  with_items:
    - "{{ user_name }}"
    - root

- name: "oh-my-zsh install"
  become: true
  become_user: "{{ item }}"
  shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
  args:
    creates: ~/.oh-my-zsh
  with_items:
    - "{{ user_name }}"
    - root

- import_tasks: plugins.yml
- import_tasks: work.yml

- import_tasks: update.yml
  tags:
    - update

# Fixing apt-get fzf package
- name: Download fzf key-bindings
  get_url:
    url: "https://raw.githubusercontent.com/junegunn/fzf/master/shell/key-bindings.zsh"
    dest: /usr/share/doc/fzf/examples/key-bindings.zsh

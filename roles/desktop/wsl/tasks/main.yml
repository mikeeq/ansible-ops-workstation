- name: Install packages
  package:
    name: "{{ pkgs }}"
    state: present
  vars:
    pkgs:
      - python3-pip
      - curl
      - tar
      - git
      - unzip
      - sudo
      - ack
      - gcc
      - screen
      - tmux
      - powertop
      - htop
      - vim
      - wget
      - gnupg
      - gnupg2
      - openvpn
      - git-crypt
      - python3-dev
      - jq
      - pass
      - shellcheck
      - p7zip
      - openjdk-11-jdk
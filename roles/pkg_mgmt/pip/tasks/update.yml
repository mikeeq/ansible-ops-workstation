---
- name: Update global PIP Apps
  pip:
    name: "{{ item.name }}"
    state: latest
  with_items:
    - "{{ pip_apps }}"
  when: not item.virtualenv_enabled
  tags:
    - update

- name: Update virtualenv PIP apps
  pip:
    name: "{{ item.name }}"
    state: latest
    virtualenv: "{{ virtualenv_install_path }}/{{ item.name }}"
  when: item.virtualenv_enabled
  with_items:
    - "{{ pip_apps }}"
  tags:
    - update



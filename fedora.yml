---
- name: Fedora bootstrap
  hosts: "{{ hosts_to_deploy | default('local') }}"
  become: true
  pre_tasks:
    # - debug:
    #     var: hostvars[inventory_hostname]
    # - import_tasks: roles/desktop/fedora/tasks/rpmfusion.yml
  roles:
    - pkg_mgmt/dnf
    - pkg_mgmt/flatpak
    - desktop/apps/google_chrome
    - desktop/apps/keeweb
    - desktop/apps/qemu
    - desktop/apps/terminator
    - desktop/apps/vagrant
    - desktop/gnome
    - desktop/apps/vscode

- name: Include a playbook for generic provision
  import_playbook: generic.yml
